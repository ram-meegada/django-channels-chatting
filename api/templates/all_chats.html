<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Chats</title>
</head>
<body>
    <h1>Chat with friends</h1>
    {% for i in all_chats %}
        <a href="{{ i.link }}">chat with {{ i.email }}</a><br><br>
    {% endfor %}
    <a href="{% url 'logout' %}">logout</a><br>
</body>
</html>
